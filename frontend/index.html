<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marking Information</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="header">
      <div>
        <div class="title">
          <h2>Marking information</h2>
          <button onclick="onSubmitData(event)" id="submit-button">
            Submit
          </button>
        </div>
      </div>

      <div class="space-between-box">
        <div class="flex-start-box">
          <select name="Submitted" id="filter">
            <option value="0" selected>Chưa có điểm</option>
            <option value="1">Đã chấm điểm</option>
            <option value="2">Tất cả bài nộp</option>
          </select>
          <div>Tổng số: <span class="total-records">0</span></div>
        </div>
        <div>
          <input
            id="search-input"
            type="text"
            placeholder="Tìm kiếm sinh viên theo mã hoặc tên"
          />
        </div>
      </div>
    </div>

    <!-- data table----------------------------------------------------->
    <div class="container">
      <table id="marking-data-table">
        <input type="text" id="edit-input" placeholder="Nhập..." />

        <thead class="header-table">
          <tr>
            <th>STT</th>
            <th>Mã sinh viên</th>
            <th>Họ và tên</th>
            <th>Đề bài</th>
            <th>Mã bài tập</th>
            <th>Mã lớp thực hành</th>
            <th>Mã bài nộp</th>
            <th>Lần nộp</th>
            <th>Link bài nộp</th>
            <th>Kết quả test case</th>
            <th>Điểm số</th>
            <th>Báo cáo chi tiết</th>
          </tr>
        </thead>
        <tbody class="body-table"></tbody>
      </table>
    </div>

    <!-- modal---------------------------------------------------------->
    <div class="modal">
      <div class="modal-content animate">
        <div>
          <h3>Báo cáo kết quả</h3>
          <hr />
          <div class="report-container">
            <table id="report-table">
              <thead class="header-table">
                <tr>
                  <th class="errorTestcaseOrder">Test fail</th>
                  <th class="testcaseDescript">Nội dung</th>
                  <th class="errorReport">Lỗi</th>
                </tr>
              </thead>
              <tbody class="report-body-table"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./lib/jquery-3.6.0.min.js"></script>
  <script src="./js/constants.js"></script>

  <script src="./js/index.js"></script>
</html>
